<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="game"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div id="livesDisplay"></div>
    <div id="timerDisplay"></div>
    <div id="controlHint">
      W/↑ — thrust<br>
      S/↓ — brake<br>
      A/← — rotate left<br>
      D/→ — rotate right
    </div>
    <button id="infoBtn" class="hudBtn">info</button>
    <button id="resetBtn" class="hudBtn">restart</button>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-box">
      <h1 id="overlayTitle">orbit</h1>
      <p id="overlayText">a gravity drifting game</p>
      <button id="overlayStart">start</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
