<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbit Simulator</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
  }
  canvas {
    display: block;
    background: #000;
  }
  #infoBtn {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    background: rgba(255,255,255,0.2);
    border: 1px solid #fff;
    color: #fff;
    cursor: pointer;
    z-index: 10;
    transition: background 0.2s;
  }
  #infoBtn:hover {
    background: rgba(255,255,255,0.4);
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.85);
    color: #fff;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    z-index: 20;
  }
  #overlay button {
    margin-top: 20px;
    padding: 8px 12px;
    cursor: pointer;
    background: #fff;
    color: #000;
    border: none;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<div id="infoBtn">Info</div>
<div id="overlay">
  <h2>Orbit Simulator Instructions</h2>
  <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to thrust your spaceship.<br>
  Gravity from planets pulls you toward themâ€”avoid collisions!<br>
  Trails show your path through space.<br>
  Try to navigate through multiple planets without hitting them.</p>
  <button id="closeOverlay">Close</button>
</div>
<script src="script.js"></script>
</body>
</html>
