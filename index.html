<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbit</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="game"></canvas>

<div id="startOverlay">
  <h1>orbit</h1>
  <p>navigate your spaceship through planets! avoid collisions and reach checkpoints to survive.</p>
  <p>controls:</p>
  <p>W / ↑ = thrust | S / ↓ = brake | A / ← = rotate Left | D / → = rotate Right</p>
  <div>
    <button id="startBtn">start</button>
    <button id="infoBtn">info</button>
    <button id="resetBtn">restart</button>
  </div>
</div>

<div id="timerDisplay">time: 0s</div>
<div id="livesDisplay">lives: 3</div>
<div id="controlsDisplay">
  controls:<br>
  W/A/S/D or ↑/↓/←/→<br>
  thrust = W / ↑<br>
  brake = S / ↓<br>
  rotate = A/D or ←/→
</div>

<script src="script.js"></script>
</body>
</html>
