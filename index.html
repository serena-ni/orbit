<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- hud -->
  <div class="hud">
    <div id="timerDisplay">survived: 0.0s</div>
    <div id="livesDisplay">hull: ♥♥♥</div>
    <button id="pauseBtn" class="btn small">pause</button>
  </div>

  <canvas id="game"></canvas>

  <!-- start overlay -->
  <div id="startOverlay" class="overlay">
    <div class="info-box">
      <h1>orbit</h1>
      <p class="subtitle">gravity is optional. control is not.</p>
      <button id="startBtn" class="btn">launch</button>
      <button id="infoBtnStart" class="btn ghost">how to survive</button>
    </div>
  </div>

  <!-- pause overlay -->
  <div id="pauseOverlay" class="overlay hidden">
    <div class="info-box">
      <h2>drifting...</h2>
      <p>press space or pause to resume</p>
    </div>
  </div>

  <!-- info overlay -->
  <div id="infoOverlay" class="overlay hidden">
    <div class="info-box">
      <h2>how to survive</h2>
      <p>w - thrust</p>
      <p>a - rotate left</p>
      <p>d - rotate right</p>
      <p>s - brake</p>
      <p>space - pause</p>
      <button id="closeInfoBtn" class="btn ghost">got it</button>
    </div>
  </div>

  <!-- end overlay -->
  <div id="endOverlay" class="overlay hidden">
    <div class="info-box">
      <h1>mission failed</h1>
      <h2 id="deathMessage">gravity wins again</h2>
      <p id="finalTimeDisplay">time survived: 0s • score: 0</p>
      <div class="end-buttons">
        <button id="deathRestartBtn" class="btn">try again</button>
        <button id="achievementsBtn" class="btn ghost">achievements</button>
      </div>
    </div>
  </div>

  <!-- achievements overlay -->
  <div id="achievementsOverlay" class="overlay hidden">
    <div class="info-box">
      <h2>achievements</h2>
      <div id="achievementsProgressContainer">
        <div id="achievementsProgressBar"></div>
      </div>
      <ul id="achievementsList"></ul>
      <button id="closeAchievements" class="btn ghost">close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
