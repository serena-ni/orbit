<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbit</title>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="game"></canvas>

<!-- start overlay -->
<div id="startOverlay" class="overlay">
  <div class="start-box">
    <h1>orbit</h1>
    <button id="startBtn" class="btn">start</button>
    <button id="infoBtnStart" class="btn">info</button>
  </div>
</div>

<!-- info overlay -->
<div id="infoOverlay" class="overlay hidden">
  <div class="info-box">
    <h2>info</h2>
    <p>W / S - thrust / brake</p>
    <p>A / D - rotate</p>
    <p>pause button to pause/resume</p>
    <button id="closeInfoBtn" class="btn">close</button>
  </div>
</div>

<!-- pause overlay -->
<div id="pauseOverlay" class="overlay hidden">
  <div class="info-box">
    <h2>paused</h2>
    <button id="resumeBtn" class="btn">resume</button>
  </div>
</div>

<!-- HUD -->
<div class="hud">
  <span id="timerDisplay">time: 0s</span>
  <span id="livesDisplay">lives: 3</span>
  <button id="resetBtn" class="btn">restart</button>
</div>

<!-- bottom-right controls -->
<button id="pauseBtn" class="btn">pause</button>
<button id="infoBtnGame" class="btn">info</button>

<script src="script.js"></script>
</body>
</html>
