<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- hud -->
  <div class="hud">
    <div id="timerDisplay">survived: 0.0s</div>
    <div id="livesDisplay">hull: ♥♥♥</div>
    <button id="pauseBtn" class="btn small">pause</button>
  </div>

  <canvas id="game"></canvas>

  <!-- start overlay -->
  <div id="startOverlay" class="overlay">
    <div class="info-box">
      <h1>orbit</h1>
      <p class="subtitle">gravity is optional. control is not.</p>
      <button id="startBtn" class="btn">launch</button>
      <button id="infoBtnStart" class="btn ghost">how to survive</button>
    </div>
  </div>

  <!-- pause overlay -->
  <div id="pauseOverlay" class="overlay hidden">
    <div class="info-box">
      <h2>drifting...</h2>
      <p>press space or the hud button to resume</p>
    </div>
  </div>

  <!-- info overlay -->
  <div id="infoOverlay" class="overlay hidden">
    <div class="info-box">
      <h2>how to survive</h2>
      <p>w / up - thrust</p>
      <p>a / left - rotate left</p>
      <p>d / right - rotate right</p>
      <p>space - pause</p>
      <button id="closeInfoBtn" class="btn ghost">got it</button>
    </div>
  </div>

  <!-- death overlay -->
  <div id="deathOverlay" class="overlay hidden">
    <div class="info-box">
      <h2>mission failed</h2>
      <p id="deathMessage"></p>
      <p id="finalTime"></p>
      <button id="deathRestartBtn" class="btn">try again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
