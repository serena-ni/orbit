<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- start screen -->
  <div id="startScreen" class="overlay">
    <h1 class="title">ORBIT</h1>
    <button id="startBtn" class="btn">Start</button>
  </div>

  <!-- info modal -->
  <div id="infoModal" class="modal hidden">
    <div class="modal-content">
      <h2>Controls</h2>
      <p><b>W</b> — boost forward<br>
         <b>A / D</b> — rotate ship<br>
         <b>Space</b> — pause</p>
      <button id="closeInfo" class="btn small">close</button>
    </div>
  </div>

  <!-- game UI -->
  <div id="hud" class="hidden">
    <div id="lives">lives: 3</div>
    <div id="timer">time: 0.0</div>
    <button id="infoBtn" class="btn small hud-btn">info</button>
    <button id="restartBtn" class="btn small hud-btn">restart</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
